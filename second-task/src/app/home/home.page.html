<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'home.header'|translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'home.header'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-login *ngIf="!authorized"></app-login>
  <app-device-management *ngIf="authorized"></app-device-management>
  
</ion-content>
